<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>User Management</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="media/logo.png" alt="logo" height="70px"></a></div>
        <div class="header-icons">
            <div class="user-icon"><a href="user.html"><img src="media/icons/user.png" alt="user" height="30px"></a></div>
        </div>
    </header>
    <div class="fullBody">
        <nav class="sidebar">
            <ul>
                <a href="index.html">
                    <li class="menu-item">
                        <i class="fa-solid fa-house" style="font-size: 24px;"></i> <span class="fw-semibold">Home</span>
                    </li>
                </a>
                <a href="data.html">
                    <li class="menu-item">
                        <i class="fa-solid fa-database" style="font-size: 26px;"></i><span class="fw-semibold">Report</span>
                    </li>
                </a>
                <a href="user.html">
                    <li class="menu-item">
                        <i class="fa-solid fa-circle-user" style="font-size: 26px;"></i><span class="fw-semibold">User</span>
                    </li>
                </a>
                <a href="#" id="logout">
                    <li class="menu-item">
                        <i class="fa-solid fa-arrow-right-from-bracket" style="font-size: 26px;"></i><span class="fw-semibold">Logout</span>
                    </li>
                </a>
            </ul>
        </nav>
        <main>
            <section id="loginAndRegister" class="row">
                <div id="login" class="col-10 col-md-5 my-5 m-auto">
                    <form id="loginForm" action="http://localhost/amsMedical/backend/login.php" method="POST">
                        <h2 class="text-center text-success fw-semibold pb-2">Sign In</h2>
                        <div class="form-outline mb-4 ">
                            <input type="text" id="loginAgentName" name="loginAgentName" class="form-control border-1 border-black rounded-5" placeholder="Agent Name" required />
                        </div>
                        <div class="form-outline mb-4">
                            <div class="password-container w-100">
                                <input type="password" id="loginPassword" name="loginPassword" class="rounded-5 border-1 border-black p-2 w-100" placeholder="Password" required minlength="6">
                                <i class="fas fa-eye" id="toggleLoginPassword" onclick="togglePasswordVisibility('loginPassword', 'toggleLoginPassword')"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mb-4 signInBtn"><i class="fa-solid fa-rocket"></i> Sign In</button>
                    </form>
                </div>
                <div id="register" class="col-10 col-md-5 my-5 m-auto" style="display: none;">
                    <form id="registerForm" action="http://localhost/amsMedical/backend/register.php" method="POST">
                        <h2 class="text-center text-success fw-semibold pb-2">Register User</h2>
                        <div class="form-outline mb-4">
                            <input type="text" id="registerAgentName" name="registerAgentName" class="form-control border-1 border-black rounded-5" placeholder="Agent Name" required />
                        </div>
                        <div class="form-outline mb-4">
                            <div class="password-container w-100">
                                <input type="password" class="rounded-5 border-1 border-black p-2 w-100" id="registerPassword" name="registerPassword" placeholder="Password" required minlength="6">
                                <i class="fas fa-eye" id="toggleRegisterPassword" onclick="togglePasswordVisibility('registerPassword', 'toggleRegisterPassword')"></i>
                            </div>
                        </div>
                        <!-- <div>
                            <select name="registerRole" id="registerRole">
                                <option value="admin">Admin</option>
                                <option value="agent">Agent</option>
                            </select>
                        </div> -->
                        <button type="submit" class="btn btn-success btn-block mb-4 w-100"><i class="fa-solid fa-rocket"></i> Register</button>
                    </form>
                </div>
            </section>

            <div id="userList">
                <h2 class="text-center text-success fw-semibold pb-2">Registered Users</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Agent Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
