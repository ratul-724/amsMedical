<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/data.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<!-- Load jsPDF from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Load autoTable for tables in PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

<!-- Load SheetJS for Excel generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<!-- Load your JavaScript file after all libraries -->
<script src="js/downloadReport.js"></script>


    <title>Data-Entry-Website</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="media/logo.png" alt="logo" height="70px"></a></div>
        <h3 class="fw-semibold text-info-emphasis text-center ">Welcome  <span  id="welcomeName" class="fw-bold"> </span>!</h3>
        <div class="header-icons">
            <div class="user-icon"><a href="user.html"><img src="media/icons/user.png" alt="user" height="30px"></a></div>
        </div>
    </header>
    <div class="fullBody">
        <nav class="sidebar">
            <ul>
                <a href="index.html">
                    <li class="menu-item">
                        <i class="fa-solid fa-house" style="font-size: 24px;"></i> <span class="fw-semibold">Home</span>
                    </li>
                </a>
                <a href="data.html">
                    <li class="menu-item">
                        <i class="fa-solid fa-database" style="font-size: 26px;"></i><span class="fw-semibold">Report</span>
                    </li>
                </a>
                <a href="user.html">
                    <li class="menu-item">
                        <i class="fa-solid fa-circle-user" style="font-size: 26px;"></i><span class="fw-semibold">User</span>
                    </li>
                </a>
            </ul>
        </nav>
        <main>
            <div id="data" class="ms-5 me-2 ps-4">
                <div class="dataPageTop p-0 m-0 w-100">
                    <!-- Inside dataPageTop -->
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <h2 class="text-black-50 fw-semibold mt-3 " id="dataPageTopTitle">Submitted Reports :</h2>
                        <div class="clearUploadBtn d-flex justify-content-end mt-3">
                            <button id="allReports" class="btn btn-primary mx-lg-2">All Reports</button>
                            <button id="submittedReports" class="btn btn-primary mx-lg-2" style="display: none;">Submitted Reports</button>
                            <button id="uploadData" class="btn btn-success mx-lg-2"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Report</button>
                            <div>
                                <button id="downloadIcon" class="btn btn-light me-2" title="Download Reports" style="display: none;"><i class="fa-solid fa-download"></i></button>
                                <!-- Dropdown menu for download options -->
                                <div id="downloadOptions" class="dropdown-menu" style="display: none;">
                                    <button id="downloadPDF" class="dropdown-item"><i class="fa-solid fa-file-pdf"></i> As PDF</button>
                                    <button id="downloadExcel" class="dropdown-item"><i class="fa-solid fa-file-excel"></i> As Excel</button>
                                </div>
                            </div>
                            <button id="clearPage" class="btn btn-danger mx-lg-2" title="Clear Page"><i class="fa-solid fa-trash"></i> </button>
                            
                        </div>
                    </div>
                    <hr class="border-black border-2">
                </div>
                
                <div id="dataDisplay" class="dataView"></div>
                <div id="allDataDisplay" class="dataView"></div>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include jsPDF library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
    <!-- Include jsPDF autoTable plugin -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script> -->

</body>
</html>
